<!DOCTYPE html>
<html>
<head>
<title>pop up</title>	
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
<div class="main_container">
<div class="sub_container">
<div class="close">
<img src="images/close.png" alt="close">
</div>	
<div class="top">
<p>Good to see you!</p>
<p>if you accepted all cookies login with...</p>
</div>	
<div class="links">
<img src="images/google-plus.png" alt="google">
<img src="images/facebook.png" alt="fb">
<img src="images/twitter.png" alt="twitter">
</div>
<div class="line"></div>
<div class="content">
<span>Otherwise login by email.</span>	
</div>
<div class="login">
<form>
<label for="email">Email</label>
<sup>	
<i class="fa-sharp fa-solid fa-star-of-life"></i>
</sup>
<input type="text" id="email" placeholder="Enter your email address">
<label for="password">Password</label>
<sup>	
<i class="fa-sharp fa-solid fa-star-of-life"></i>
</sup>
<div class="eye">
<input type="password" id="password" placeholder="Enter your Password">
<i class="fa-sharp fa-solid fa-eye fa-xl"></i>
</div>
</form>	
<div class="forgot-Password">
<a href="#">I forgot my password</a>	
</div>
<div class="span">
<span>This reCAPTCHA Is for	testing purposes only.please report to the site admin if you are seeing this</p>
<div class="recaptcha">
<div class="part-1">
<input type="checkbox" id="robot">	
<label>I'm not a robot</label>
</div>
<div class="part-2">
<img src="images/recaptcha.png" alt="img">	
<p>Privacy . Terms</p>
</div>	
</div>
</div>	
<div class="button">
<a href="#">Log me in</a>
</div>
<div class="register">
<span>Don't have an account yet?</span>
<a href="#">Register here</a>
</div>
</div>
</div>	
</body>
</html>
